<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width">
            <mat-label>Buscar</mat-label>
                <input type="text"
                    placeholder="Buscar"
                    aria-label="Buscar"
                    matInput
                    [(ngModel)]="termino"
                    [matAutocomplete]="auto"
                    (input)="buscando()">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
                            <mat-option *ngFor="let heroe of heroes " [value]="heroe">
                                {{heroe.superhero}}
                        </mat-option>
                        <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                            No se encontro resultado con el termino <b>{{termino}}</b>
                        </mat-option>
                    </mat-autocomplete>
        </mat-form-field>
    </div>
    
    <div>
        <pre>
            {{heroeSeleccionado | json}}
        </pre>
    </div>
</div>
