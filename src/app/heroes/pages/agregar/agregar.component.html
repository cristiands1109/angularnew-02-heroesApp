<h1>
    {{ (heroe.id)? 'Editar': 'Nuevo'}} Heroe
    <small>{{heroe.superhero}}</small>
</h1>


<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super Heroe</mat-label>
                <input [(ngModel)]="heroe.superhero" matInput type="text" required>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input [(ngModel)]="heroe.alter_ego" matInput type="text" required>
            </mat-form-field>

        </div>
        
        <mat-form-field fxFlex="100">
            <mat-label>Primera aparicion</mat-label>
            <input [(ngModel)]="heroe.first_appearance" matInput type="text" required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input [(ngModel)]="heroe.characters" matInput type="text" required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher" required>
                <mat-option  *ngFor="let publisher of publishers" [value]="publisher.id">{{publisher.desc}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Foto url</mat-label>
            <input [(ngModel)]="heroe.alt_img" matInput type="url" required>
        </mat-form-field>

        <br>
        <div fxLayout>
            <button (click)="guardar()" mat-raised-button color="primary">
                <mat-icon>save</mat-icon>
                Guardar
            </button>
            <span class="spacer"></span>
            <button *ngIf="heroe.id" (click)="borrar()" color="warn" mat-raised-button color="warn">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>


    </div>


    
    
    <div fxFlex="50">
        <img [src]="heroe | imagen">
    </div>

</div>
